    <!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operations</title>
</head>
<body>

    <h1>Simple Calculator</h1>
    <p>Perform all Operations using JavaScript</p>
    
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
        // 1. Create and assign initial variables
        var num1 = 10;
        var num2 = 2;

        // 2. Perform the mathematical operations and store results
        var add = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;

        // 3. Display the results in the corresponding HTML elements
        document.getElementById("add").innerHTML = 
            "The added value is: " + add;
        
        document.getElementById("sub").innerHTML = 
            "The subtracted value is: " + sub;
        
        document.getElementById("mul").innerHTML = 
            "The multiplied value is: " + mul;
        
        document.getElementById("div").innerHTML = 
            "The divided value is: " + div;
    </script>

</body>
